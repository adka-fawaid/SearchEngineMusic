<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="bg-white shadow-lg rounded-lg flex overflow-hidden max-w-4xl w-full"
    >
      <div
        class="w-1/2 p-8 flex flex-col justify-center items-center bg-gray-50"
      >
        <h1 class="text-3xl font-semibold mb-2 text-center">
          DAFTAR AKUN DULU BARU MUSIKAN
        </h1>
        <p class="text-gray-500 mb-8 text-center">
          lebih dari 10ribu pengguna Mendengarkan musik menggunakan platform ART
          music
        </p>
        <img
          alt="Illustration"
          height="200"
          src="static/Img/transparan.png"
          width="200"
        />
      </div>
      <div class="w-1/2 p-8 flex flex-col justify-center">
        <form method="POST" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700" for="email"
              >Email</label
            >
            <input
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
              id="email"
              name="email"
              placeholder="Masukkan Email Anda"
              type="email"
              required
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="username"
              >Username</label
            >
            <input
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
              id="username"
              name="username"
              placeholder="Masukkan Username Anda"
              type="text"
              required
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="password"
              >Password</label
            >
            <input
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
              id="password"
              name="password"
              placeholder="Masukkan Password Anda"
              type="password"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700" for="no_hp"
              >Nomor HP</label
            >
            <input
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
              id="no_hp"
              name="no_hp"
              placeholder="Masukkan Nomor HP Anda"
              type="text"
              required
            />
          </div>
          <div>
            <button
              class="w-full py-2 px-4 border border-transparent rounded-md text-white bg-blue-600 hover:bg-blue-700"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-500">
          Already have an account?
          <a class="text-blue-600 hover:underline" href="{{ url_for('login') }}"
            >Login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
