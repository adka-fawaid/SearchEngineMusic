<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="bg-white shadow-lg rounded-lg flex overflow-hidden max-w-4xl w-full"
    >
      <div
        class="w-1/2 p-8 flex flex-col justify-center items-center bg-gray-50"
      >
        <h1 class="text-3xl font-semibold mb-2 text-center">
          SELAMAT DATANG DI ART MUSIC
        </h1>
        <p class="text-gray-500 mb-8 text-center">
          Login Untuk Mendengarkan Musik Secara Profesional berdasarkan
          kenyamanan anda
        </p>
        <img
          alt="Illustration"
          height="200"
          src="static/Img/transparan.png"
          width="200"
        />
      </div>
      <div class="w-1/2 p-8 flex flex-col justify-center">
        <form method="POST" class="space-y-6">
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="username"
              >Username</label
            >
            <input
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none"
              id="username"
              name="username"
              placeholder="Masukan Username anda"
              type="text"
              required
            />
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700"
              for="password"
              >Password</label
            >
            <input
              class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none"
              id="password"
              name="password"
              placeholder="Masukan Password anda"
              type="password"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <a class="text-sm text-blue-600 hover:underline" href="#"
              >Forget password?</a
            >
          </div>
          <div>
            <button
              class="w-full py-2 px-4 border border-transparent rounded-md text-white bg-blue-600 hover:bg-blue-700"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
        {% if error %}
        <p class="text-red-500 text-center mt-4">{{ error }}</p>
        {% endif %}
        <p class="mt-6 text-center text-sm text-gray-500">
          Donâ€™t have an account?
          <a
            class="text-blue-600 hover:underline"
            href="{{ url_for('signup') }}"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
